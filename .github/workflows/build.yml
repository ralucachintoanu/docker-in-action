name: CI

on:
  [push, pull_request]:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: 🔧 Prepare environment
        run: |
          sudo apt-get update
          sudo apt-get install -y just
          just venv

      - name: 🎨 Check code formatting
        run: just check-format

      - name: 🔍 Run linter
        run: just lint
